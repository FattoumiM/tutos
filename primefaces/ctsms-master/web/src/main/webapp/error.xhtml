<?xml version="1.0" encoding="UTF-8" ?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>error page</title>
</h:head>
<h:body>
	<ui:composition template="/META-INF/templates/baseTemplate.xhtml">
		<ui:param
			name="title"
			value="#{labels.error_title} #{requestScope['javax.servlet.error.status_code']}" />
		<ui:param
			name="showUserMenuBar"
			value="false" />
		<ui:param
			name="favicon"
			value="error.ico" />
		<ui:param
			name="showStatusBar"
			value="false" />
		<ui:define name="content">
			<p:dialog
				closable="false"
				visible="true"
				header="#{labels.error_title} #{requestScope['javax.servlet.error.status_code']}"
				width="620"
				showEffect="#{effect}"
				hideEffect="#{effect}">
				<h:panelGrid
					columns="1"
					cellpadding="0"
					styleClass="ctsms-input-panelgrid">
					<h:outputText value="#{labels.error_prompt}" />
					<h:panelGroup>
						<ul>
							<li><h:outputText value="#{labels.error_page} #{requestScope['javax.servlet.forward.request_uri']}" /></li>
							<li><h:outputText
									value="#{labels.error_type} #{requestScope['javax.servlet.error.status_code'] == '403' ? labels.error_403 : (requestScope['javax.servlet.error.status_code'] == '404' ? labels.error_404 : (requestScope['javax.servlet.error.status_code'] == '500' ? labels.error_500 : ''))}" /></li>
						</ul>
					</h:panelGroup>
					<ui:include src="/META-INF/includes/shared/summaryErrorMessage.xhtml">
						<ui:param
							name="rendered"
							value="#{!empty errorBean.exceptionMessage}" />
						<ui:param
							name="value"
							value="#{errorBean.exceptionMessage}" />
						<ui:param
							name="error_message_id"
							value="error_msg" />
					</ui:include>
				</h:panelGrid>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
