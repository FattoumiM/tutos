<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>staff entity template</title>
</head>
<body>
	<ui:composition template="staffTemplate.xhtml">
		<ui:param
			name="showUserMenuBar"
			value="#{sessionScopeBean.loggedIn}" />
		<ui:param
			name="favicon"
			value="staff_entity.ico" />
		<ui:define name="moduleMenu">
			<h:panelGroup>
				<p:remoteCommand
					process="@this"
					name="updateStaffEntityMenuBar"
					update="staffEntityMenuBar" />
				<p:menubar
					id="staffEntityMenuBar"
					model="#{sessionScopeBean.staffEntityMenuModel}" />
			</h:panelGroup>
		</ui:define>
		<ui:define name="headline">
			<ui:include src="../includes/shared/headline.xhtml">
				<ui:param
					name="label"
					value="#{title}" />
			</ui:include>
		</ui:define>
	</ui:composition>
</body>
</html>
