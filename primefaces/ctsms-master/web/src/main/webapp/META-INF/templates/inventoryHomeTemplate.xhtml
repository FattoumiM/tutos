<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>inventory home template</title>
</head>
<body>
	<ui:composition template="inventoryTemplate.xhtml">
		<ui:param
			name="windowName"
			value="#{applicationScopeBean.getHomeWindowName('INVENTORY_HOME_WINDOW_NAME')}" />	
		<ui:param
			name="showUserMenuBar"
			value="#{sessionScopeBean.loggedIn}" />
		<ui:param
			name="favicon"
			value="inventory_home.ico" />
		<ui:define name="moduleMenu">
			<h:panelGroup>
				<p:remoteCommand
					process="@this"
					name="updateInventoryHomeMenuBar"
					update="inventoryHomeMenuBar" />
				<p:menubar
					id="inventoryHomeMenuBar"
					model="#{sessionScopeBean.inventoryHomeMenuModel}" />
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</body>
</html>
